<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twelve Moons</title>
  <link rel="stylesheet" href="styles.css">
  <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="left">
    <div class="links">
      <div class="link">
        <a href="chunjie/">[ <span class="char">春节</span> ]</a>
      </div>
      
      <div class="link">
        <a href="yuanxiaojie/">[ <span class="char">元宵节</span> ]</a>
      </div>
      
      <div class="link">
        <a href="duanwujie/">[ <span class="char">端午节</span> ]</a>
      </div>
      
      <div class="link">
        <a href="qixi/">[ <span class="char">七夕</span> ]</a>
      </div>

      <div class="link">  
        <a href="zhongqiujie/">[ <span class="char">中秋节</span> ]</a>
      </div>

      <div class="link">
        <a href="chongyangjie/">[ <span class="char">重阳节</span> ]</a>
      </div>
    </div>
  </div>

  <div class="date">
    <p>
      <span id="cycleDisplay">1</span>
      <span class="char">月</span>, 
      <span class="char">第</span>
      <span id="dayDisplay">1</span>
      <span class="char">天</span>
    </p>
  </div>
  
  <div class="middle">
    <div class="moon-container">
      <div class="moon">
        <div class="disc">
        </div>
      </div>
    </div>
  </div>  

  <div class="about">
    <p><a href="about/">[ About ]</a></p>
  </div>

  <div class="right">
    <div class="controls">
      <!-- PAUSE -->
      <div id="pause">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pause"><rect x="14" y="4" width="4" height="16" rx="1"/><rect x="6" y="4" width="4" height="16" rx="1"/></svg>
      </div>

      <!-- PLAY -->
      <div id="play">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-play"><polygon points="6 3 20 12 6 21 6 3"/></svg>
      </div>  

      <!-- RESTART -->
      <div id="restart">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-rotate-ccw"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
